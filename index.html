<!DOCTYPE html>
<html lang=fr>
  <head>
    <title>Irish Vocabulary</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apprendre l'irlandais n'a jamais été aussi facile grâce à notre puissant moteur d'apprentissage !">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2019/11/01/14/42/ireland-4594424_640.jpg">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <div class="w3-xlarge w3-blue w3-center">
      <p>Irish Vocabulary</p>
      <img class="w3-image" src="https://cdn.pixabay.com/photo/2019/11/01/14/42/ireland-4594424_640.jpg" alt="Drapeau irlandais"></img>
    </div>
    <div class="w3-container">
    <h2 class="w3-center">Sélecteur de Thème - Vocabulaire Irlandais</h2>

    <!-- Selecteur de thèmes -->
    <div class="w3-margin">
      <label for="themeSelect" class="w3-text-blue">Choisissez un thème :</label>
      <select id="themeSelect" class="w3-select w3-border" onchange="afficherTableau()">
        <!-- Options générées par le script -->
      </select>
    </div>

    <!-- Table -->
    <table id="vocabTable" class="w3-table-all w3-hoverable w3-margin-top w3-striped">
      <thead>
        <tr class="w3-blue">
          <th>Mot en Irlandais</th>
          <th>Traduction (Français)</th>
          <th>Traduction (Anglais)</th>
          <th>Indice Prononciation</th>
        </tr>
      </thead>
      <tbody>
        <!-- Contenu généré par le script -->
      </tbody>
    </table>
  </div>
    <script>
      const vocabulaireIrlandais = [
  {
    motIrlandais: "a haon",
    traductionFrancais: "un",
    traductionAnglais: "one",
    theme: "Chiffre",
    indicePrononciation: "a hane (a ha-on)"
  },
  {
    motIrlandais: "a dó",
    traductionFrancais: "deux",
    traductionAnglais: "two",
    theme: "Chiffre",
    indicePrononciation: "a doe (a do)"
  },
  {
    motIrlandais: "a trí",
    traductionFrancais: "trois",
    traductionAnglais: "three",
    theme: "Chiffre",
    indicePrononciation: "a tree"
  },
  {
    motIrlandais: "a ceathair",
    traductionFrancais: "quatre",
    traductionAnglais: "four",
    theme: "Chiffre",
    indicePrononciation: "a kah-her"
  },
  {
    motIrlandais: "a cúig",
    traductionFrancais: "cinq",
    traductionAnglais: "five",
    theme: "Chiffre",
    indicePrononciation: "a coo-ig"
  },
  {
    motIrlandais: "a sé",
    traductionFrancais: "six",
    traductionAnglais: "six",
    theme: "Chiffre",
    indicePrononciation: "a shay"
  },
  {
    motIrlandais: "a seacht",
    traductionFrancais: "sept",
    traductionAnglais: "seven",
    theme: "Chiffre",
    indicePrononciation: "a shocked"
  },
  {
    motIrlandais: "a hocht",
    traductionFrancais: "huit",
    traductionAnglais: "eight",
    theme: "Chiffre",
    indicePrononciation: "a huckt"
  },
  {
    motIrlandais: "a naoi",
    traductionFrancais: "neuf",
    traductionAnglais: "nine",
    theme: "Chiffre",
    indicePrononciation: "a nee"
  },
  {
    motIrlandais: "a deich",
    traductionFrancais: "dix",
    traductionAnglais: "ten",
    theme: "Chiffre",
    indicePrononciation: "a deh"
  }
];

console.log(vocabulaireIrlandais);
    </script>
    <script>
          // Générer les options du sélecteur de thèmes
    const themes = [...new Set(vocabulaireIrlandais.map(item => item.theme))];
    const themeSelect = document.getElementById("themeSelect");

    themes.forEach(theme => {
      const option = document.createElement("option");
      option.value = theme;
      option.textContent = theme;
      themeSelect.appendChild(option);
    });

    // Fonction pour afficher le tableau
    function afficherTableau() {
      const selectedTheme = themeSelect.value;
      const filteredWords = vocabulaireIrlandais.filter(item => item.theme === selectedTheme);
      const vocabTableBody = document.querySelector("#vocabTable tbody");

      // Effacer le contenu précédent
      vocabTableBody.innerHTML = "";

      // Ajouter les lignes correspondant au thème sélectionné
      filteredWords.forEach(word => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${word.motIrlandais}</td>
          <td>${word.traductionFrancais}</td>
          <td>${word.traductionAnglais}</td>
          <td>${word.indicePrononciation}</td>
        `;
        vocabTableBody.appendChild(row);
      });
    }

    // Initialiser avec le premier thème
    afficherTableau();
  </script>
    
  </body>
</html>
